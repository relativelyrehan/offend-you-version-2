<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheet/styles.css">
</head>

<body>
    <img class="side-image" src="../images/login-side.svg">
    <div class="form-container">
        <div class="img">
            <!-- <img src="./images/space.svg"> -->
        </div>
        <div class="form-container__login">
            <form action="home.html">
                <img src="../images/avatar.svg">
                <h2 class="form-container__title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" minlength="8" maxlength="14" required>
                    </div>
                </div>
                <a href="./signup.html">Sign Up?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/main.js"></script>
</body>

</html>
